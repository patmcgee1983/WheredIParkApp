<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Accreditation Token</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Accreditation Token</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>
    
    <!-- accredit someone -->
    <div class="container" id="accreditSomeone">
        <h2>Accredit Someone</h2>
        <input class='wallet' value="0x4f199cd999c9d9a58927a07ad47d88eefc41089d"/>
        <input class='expiry' value="1509144044" />
        <input type='button' class='submit' value='accredit'/>
    </div>
    
    <!-- get the expiry date -->
    <div class="container" id="getByExpiryDate">
        <h2>Get Expiry Date</h2>
        <input class="wallet" value="0x4f199cd999c9d9a58927a07ad47d88eefc41089d" />
        <input type='button' class='submit' value='Get Expiry Date'/>
    </div>
    
    <!-- check all accreditations -->
    <div class="container">
        <h2>List of All Accreditations</h2>
        <table>
            <thead>
                <tr>
                    <th>Wallet</th>
                    <th>Expiration Date</th>
                </tr>
            </thead>
            <tbody>
                <tr class='.template'>
                    <td class='wallet'>
                    </td>
                    <td class='expiry'>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <style>
    .template {
        display:none;
    }
    </style>    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bignumber.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
